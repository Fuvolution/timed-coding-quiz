<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timed Coding Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <section id="title-page">
            <!-- Contains content (key features) for title page -->
            <nav id="to-High-Scores-page">View high scores</nav>
            <p class="timer"></p>
            <h1 id="quiz-title">Coding Quiz Challenge</h1>
            <p id="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-quiz">Start Quiz</button>   
        </section>

        <section id="question-page">
            <!-- Contains content (key features) for a question page -->
            <!-- Will have same format for multiple question pages, but the questions and answer choices will be displayed differently because of script.js code -->
        </section>

        <section id="quiz-results-page">
            <!-- Contains content (key features) for the quiz results and enter initials page -->
        </section>

        <section id="high-scores-page">
            <!-- Contains content (key features) for the high scores page -->
        </section>
    </body>
</html>
